#Minimalistic example of case yaml file:

#case:
#The only required field for case is a 'case_id. 
case: 
    case_id: '12345'

#samples
#A list of samples. For each of the samples a 'sample_id' must be given, together
#with pedigree information ('mother', 'father'). A list of fastq files and a bam file
#must be given. Each case can be filled with an arbitrary amount of meta data
#for each sample
samples: 
  - sample_id: '1'
    analysis_type: demo
    sex: male
    phenotype: affected
    mother: None
    father: None
    fastq_files: 
      - /Users/adam.rosenbaum/samples/bamsurgeon/fastq1.fastq
      - /Users/adam.rosenbaum/samples/bamsurgeon/fastq2.fastq
    bam_file: /Users/adam.rosenbaum/samples/bamsurgeon/test_sorted.bam

#variant:
#'variant_id', 'chromosome', 'position', 'alt', 'ref' must be given.
variants: /Users/adam.rosenbaum/samples/bamsurgeon/causatives.vcf

                  
    
